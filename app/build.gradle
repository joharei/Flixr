apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "no.joharei.flixr"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['dart.henson.package': 'no.joharei.flixr']
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

ext {
    ankoVersion = '0.9'
    supportLibVersion = '25.0.1'
    okhttp3Version = '3.4.1'
    retrofitVersion = '2.1.0'
    daggerVersion = '2.7'
    rxJavaVersion = '1.2.1'
    dartVersion = '2.0.1'
    paperParcelVersion = '1.0.1'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin & Anko
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile "org.jetbrains.anko:anko-sdk21:$ankoVersion"
    compile "org.jetbrains.anko:anko-appcompat-v7:$ankoVersion"
    compile "org.jetbrains.anko:anko-recyclerview-v7:$ankoVersion"

    // Support libraries
    compile "com.android.support:recyclerview-v7:$supportLibVersion"
    compile "com.android.support:leanback-v17:$supportLibVersion"
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'

    // Dagger
    compile "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"

    // RxJava
    compile "io.reactivex:rxandroid:$rxJavaVersion"
    compile "io.reactivex:rxjava:$rxJavaVersion"

    // networking
    compile "com.squareup.okhttp3:okhttp:$okhttp3Version"
    compile "com.squareup.okhttp3:logging-interceptor:$okhttp3Version"
    compile "com.squareup.okhttp3:okhttp-urlconnection:$okhttp3Version"
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion"
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'se.akerfeldt:okhttp-signpost:1.1.0'
    compile 'oauth.signpost:signpost-core:1.2.1.2'
    compile 'com.google.code.gson:gson:2.8.0'

    // Dart & Henson
    compile "com.f2prateek.dart:dart:$dartVersion"
    kapt "com.f2prateek.dart:dart-processor:$dartVersion"
    compile "com.f2prateek.dart:henson:$dartVersion"
    kapt "com.f2prateek.dart:henson-processor:$dartVersion"

    // PaperParcel
    compile "com.github.grandstaish.paperparcel:paperparcel:$paperParcelVersion"
    compile "com.github.grandstaish.paperparcel:paperparcel-kotlin:$paperParcelVersion"
    kapt "com.github.grandstaish.paperparcel:compiler:$paperParcelVersion"
}

kapt {
    generateStubs = true
}